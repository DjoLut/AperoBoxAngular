<p></p>
<div id="utilisateur-list">
    <h3>Liste des utilisateurs</h3>
    <ul *ngIf="utilisateurs">
        <li *ngFor="let util of utilisateurs"><a (click)="selectUtilisateur(util)">{{util.nom}} {{util.prenom}}</a></li>
    </ul>
</div>

<div id="utilisateur-details">
    <app-utilisateurs-details [utilisateur]="selectedUtilisateur" [adresse]="selectedAdresse" [editUtilisateur]="editUtilisateur" [editAdresse]="editAdresse"></app-utilisateurs-details>
</div>
