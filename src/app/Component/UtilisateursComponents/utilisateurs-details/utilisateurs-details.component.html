<h3>Utilisateur : </h3>
<form>
    <div class="ligneForm">
        <label for="nom">Nom : </label>
        <input type="text" id="nom" placeholder="Nom" value="{{utilisateur.nom}}">
    </div>
    <div class="ligneForm">
        <label for="prenom">Prénom : </label>
        <input type="text" id="prenom" placeholder="Prénom" value="{{utilisateur.prenom}}">
    </div>
    <div class="ligneForm">
        <label for="age">Age : </label>
        <input type="date" id="age" value="{{utilisateur.dateNaissance | date: 'yyyy-MM-dd'}}">
    </div>
    <div class="ligneForm">
        <label for="email">Email : </label>
        <input type="email" id="email" placeholder="example@hotmail.com" value="{{utilisateur.mail}}">
    </div>
    <div class="ligneForm">
        <label for="telephone">Téléphone : </label>
        <input type="tel" id="telephone" placeholder="062 35 64 87" value="{{utilisateur.telephone || 0}}">
    </div>
    <div class="ligneForm">
        <label for="gsm">Gsm : </label>
        <input type="tel" id="gsm" placeholder="0473 58 48 96" value="{{utilisateur.gsm || 0}}">
    </div>
    <div class="ligneForm">
        <label for="username">Username : </label>
        <input type="text" id="username" placeholder="Username" value="{{utilisateur.username}}">
    </div>
    <div class="ligneForm">
        <label>Droits : </label>
        <input type="checkbox" id="droit" name="droit">
        <label htmlFor="droit" for="droit">Admin</label>
    </div>
    <label for="adresse">Adresse</label>
    <div class="ligneForm">
        <label for="rue">Rue : </label>
        <input type="text" id="rue" placeholder="Rue" value="{{adresse.rue}}">
    </div>
    <div class="ligneForm">
        <label for="numero">Numéro : </label>
        <input type="number" id="numero" placeholder="Numéro" value="{{adresse.numero}}">
    </div>
    <div class="ligneForm">
        <label for="localite">Localité : </label>
        <input type="text" id="localite" placeholder="Localité" value="{{adresse.localite}}">
    </div>
    <div class="ligneForm">
        <label for="codePostal">Code Postal : </label>
        <input type="number" id="codePostal" placeholder="Code Postal" value="{{adresse.codePostal}}">
    </div>
    <div class="ligneForm">
        <label for="pays">Pays : </label>
        <input type="text" id="pays" placeholder="Pays" value="{{adresse.pays}}">
    </div>
    <div class="button">
        <button type="submit">Modifier</button>
        <button type="submit" (click)="suppressionUtilisateur(utilisateur)">Supprimer</button>
    </div>
</form>
