<h3>Utilisateur : </h3>
<form>
    <div class="ligneForm">
        <label for="nom">Nom : </label>
        <input type="text" id="nom" placeholder="Nom" value="{{utilisateur.nom}}">
    </div>
    <div class="ligneForm">
        <label for="prenom">Prénom : </label>
        <input type="text" id="prenom" placeholder="Prénom" value="{{utilisateur.prenom}}">
    </div>
    <div class="ligneForm">
        <label for="email">Email : </label>
        <input type="email" id="email" placeholder="example@hotmail.com" value="{{utilisateur.mail}}">
    </div>
    <div class="ligneForm">
        <label for="age">Age : </label>
        <input type="date" id="age" value="{{utilisateur.dateNaissance | date: 'yyyy-MM-dd'}}">
    </div>
    <div class="ligneForm">
        <label>Droits : </label>
        <input type="checkbox" id="droit" name="droit">
        <label htmlFor="droit" for="droit">Admin</label>
    </div>
    <div class="button">
        <button type="submit">Modifier</button>
        <button type="submit">Supprimer</button>
    </div>
</form>
