<div>
    <h3>Listes des produits de la box : </h3>
    <ul *ngIf="produits">
        <li *ngFor="let prod of produits">{{prod.nom}}
            <div *ngFor="let lp of prod.ligneProduit">
                <input type="number" *ngIf="lp.box == box.id" value="{{lp.quantite}}">
                <!--<input type="number" *ngIf="lp.box != box.id" value="0">-->
            </div>
        </li>
    </ul>
</div>
